<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="../main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="icon" href="./PolozkovacLogo.png" type="image/x-icon">
    <title>Položkovač | Položka {{ row["ID"] }}</title>
</head>
<body>
    <div class="container h-100 justify-content-lg-center d-flex flex-column mt-3 mt-lg-0">
        <div class="polozka">
            <h1 class="display-5 fw-bold">{{ row["Name"]|safe }}</h1>
            <h4 class="fw-normal">Datum: {{ row["Date"]|safe }}</h4>

            <p class="mt-4">{{ row["Text"]|safe }}</p>

            <div class="w-100 d-flex justify-content-end mt-4">
                <a href="/" class="btn btn-primary px-4">Zpět k položkám</a>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
