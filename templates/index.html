<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="icon" href="../static/logo.png" type="image/x-icon">
    <title>Položkovač</title>
</head>
<body>
    <div class="container h-100 justify-content-lg-center d-flex flex-column mt-5 mt-lg-0">
        <div class="row mb-5">
            <div class="col-md">
                <h1 class="px-2">Položky v položkovači</h1>
            </div>
            <div class="col-md d-flex justify-content-end">
                <button class="btn btn-primary px-4" onclick="window.location.href='/new'">Přidat novou položku</button>
            </div>
        </div>

        <div class="row w-100 g-3 mx-0">
            {% for row in rows %}
                <div class="col-12 col-md-6 col-xl-4">
                    <div class="polozka">
                        <h3>{{ row["Name"]|safe }}</h3>
                        <p>Datum: {{ row["Date"]|safe }}</p>
                        <div class="row align-items-center w-100 mx-0 g-3">
                            <div class="col-md px-0">
                                <p class="mb-0" id="note_id">ID: {{ row["ID"]|safe }}</p>
                            </div>
                            <div class="col-md px-0 d-flex justify-content-end">
                                <button class="btn btn-outline-primary px-4 w-100" onclick="window.location.href=`/show/{{ row['ID'] }}`">Více</button>
                                <button class="btn btn-outline-primary px-4 w-100 ms-2" onclick="window.location.href=`/remove/{{ row['ID'] }}`">Smazat</button>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
